<div class="container">
  <div class="signup-container">
    <h1>Admin Signup</h1>

    <form (ngSubmit)="onAdminSignup()" #signupForm="ngForm">
      <input
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="signupData.username"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="signupData.email"
        required
      />

      <div class="otp-row">
        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          [(ngModel)]="signupData.otp"
          *ngIf="isOtpSent"
        />
        <button type="button" (click)="sendOtp()" class="otp-btn">
          {{ isOtpSent ? 'Resend OTP' : 'Send OTP' }}
        </button>
      </div>

      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="signupData.password"
        required
      />

      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm Password"
        [(ngModel)]="signupData.confirmPassword"
        required
      />

      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
  </div>
</div>
