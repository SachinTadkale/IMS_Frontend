<div class="container">
  <div class="reset-container">
    <h1>Reset Password</h1>
    <form (ngSubmit)="onResetPassword()">
      <input 
        type="email" 
        name="email" 
        placeholder="Enter your email"
        [(ngModel)]="resetData.email" 
        required 
      />

      <input 
        type="password" 
        name="newPassword" 
        placeholder="New password"
        [(ngModel)]="resetData.newPassword" 
        required 
      />

      <input 
        type="password" 
        name="confirmPassword" 
        placeholder="Confirm new password"
        [(ngModel)]="resetData.confirmPassword" 
        required 
      />

      <button type="submit" id="reset-btn">Reset Password</button>
    </form>

    <!-- Route changes dynamically based on role -->
    <a [routerLink]="role === 'admin' ? '/admin-login' : '/user-login'" class="back-link">
      Back to Login
    </a>
  </div>
</div>
